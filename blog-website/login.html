<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Login</title>
</head>
<body style="background-color: #080606;">

    <div class="container">
        <div class="login">

            <div class="col-12">
                <div class="card mt-3 mb-3">
                    <div class="card-login p-3">

                        <div class="card-title">
                            <div class="login-text">
                                - Login -
                            </div>
                        </div>

                        <div class="card-body">
                            <form asp-action="" method="post">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" />
                                </div>

                                <div class="form-group mt-1">
                                    <button class="btn" id="comment-btn">Gizli Göreve Giriş</button>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="card-footer bg-warning text-center">
                        <section>
                            <span> Furkan Altıntaş </span>
                        </section>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="login-promise">
                    Eğer bir şeyde iyiysen, asla bedavaya yapma
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/24c49e1555.js"></script>
    <!-- - SCRIPTS END -->


</body>
</html>
